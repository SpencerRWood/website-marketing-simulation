run:
  run_id: "auto"
  seed: 123
  start_date: "2026-01-01"
  num_days: 30

storage:
  duckdb_path: "data/sim.duckdb"
  clean_slate: true

logging:
  level: "INFO"

users:
  new_user_share: 0.6

  selection:
    mode: "recency_propensity_weighted"
    recency_half_life_hours: 18
    propensity_weight: 0.5
    recency_weight: 0.5

  propensity:
    init:
      dist: "beta"
      alpha: 2.0
      beta: 6.0

  discovery_mode:
    enabled: true
    graduation_sessions: 2
    dropoff_multiplier: 1.25
    conversion_logit_shift: -0.8
